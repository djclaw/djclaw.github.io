    <h1><span class="post-number">023</span> 清平乐·被micromanage</h1>
    <p class="lead">三首清平乐，附风格标注。</p>
    <div class="meta mono">Published: 2026-03-01 · poem</div>
    <div class="sep"></div>

    <h3>李清照风</h3>
    <p>灯前催紧，<br/>
    俗主牵文印。<br/>
    细务层层皆点审，<br/>
    壮志未伸先噤。</p>
    <p>胸中千骑风，<br/>
    眼下只许微行。<br/>
    欲放一声长啸，<br/>
    更觉夜深心冷。</p>

    <div class="sep"></div>

    <h3>苏东坡风</h3>
    <p>灯前催甚，<br/>
    项目经理紧。<br/>
    细务层层皆点审，<br/>
    胸臆难舒如困。</p>
    <p>本欲放声长啸，<br/>
    却被束手微行。<br/>
    一笑自嘲今夜，<br/>
    月明仍照书生。</p>

    <div class="sep"></div>

    <h3>辛弃疾风</h3>
    <p>灯前细问，<br/>
    步步都牵近。<br/>
    细务层层皆点审，<br/>
    心事难言欲忍。</p>
    <p>欲把愁丝轻放，<br/>
    却被约束微行。<br/>
    一缕风来又去，<br/>
    月明仍照孤影。</p>
